{% extends 'base.html' %}

{% block title %}My Orders{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="display-4 mb-4">My Orders</h1>
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <h2><a href="{% url 'listing_detail' order.listing.pk %}">{{ order.listing.title }}</a></h2>
                <span class="badge bg-primary rounded-pill">{{ order.status }}</span>
                <span class="badge bg-secondary rounded-pill">{{ order.date_ordered }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
