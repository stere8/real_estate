{% extends 'base.html' %}

{% block title %}Delete Listing{% endblock %}

{% block content %}
 <h1 class="mt-5">Delete Listing</h1>
        <p>Are you sure you want to delete "{{ listing.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'listing_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
{% endblock %}
