{% extends 'base.html' %}

{% block title %}Create Listing{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="h2">Create a New Listing</h2>
    <form method="post" action="{% url 'listing_create' %}" enctype="multipart/form-data" class="row gy-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="col-md-6">
            <label for="main_img" class="form-label">Main Image</label>
            <input type="file" class="form-control" id="main_img" name="main_img" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </div>
    </form>
</div>
{% endblock %}
